{% extends "registro_usuario/base.html"%}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombres</td>
            <td>Apellidos</td>
            <td>DUI</td>
            <td>Tipo de usuario</td>
            <td>
                <a href="{% url 'user_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Agregar nuevo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for usuario in user_list%}
            <tr>
                <td>{{usuario.nombresUsuario}}</td>
                <td>{{usuario.apellidosUsuario}}</td>
                <td>{{usuario.duiUsuario}}</td>
                <td>{{usuario.tipoUsuario}}</td>
                <td>
                    <a href="{% url 'user_update' usuario.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'user_delete' usuario.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
